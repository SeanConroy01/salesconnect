<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>{{ title }} - CRM</title>
  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="d-flex flex-column min-vh-100 bg-white">
  <header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 me-3 mb-lg-0 text-white text-decoration-none">
          <img width="75" height="40" src="/static/images/logo.png" alt="">
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{{ url_for('home.home') }}" class="nav-link px-2 link-dark">Dashboard</a></li>
          <li><a href="{{ url_for('customer.get_customers') }}" class="nav-link px-2 link-dark">Customers</a></li>
          <li><a href="{{ url_for('home.home') }}" class="nav-link px-2 link-dark">Sales</a></li>
          {% if current_user.role == "admin": %}
          <li><a href="{{ url_for('auth.admin_panel') }}" class="nav-link px-2 link-dark">Admin Panel</a></li>
          {% endif %}
        </ul>

        {% if current_user %}

        <div class="dropdown text-end">
          <a href="#" class="d-block text-decoration-none dropdown-toggle btn btn-outline-secondary" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-user fa-lg"></i>
          </a>
          <ul class="dropdown-menu text-small">
            <li><span class="dropdown-item-text text-muted">{{ current_user.name }}</span></li>
            <li><a class="dropdown-item" href="{{ url_for('auth.change_password')}}">Change Password</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{{ url_for('auth.logout')}}">Logout</a></li>
          </ul>
        </div>

        {% endif %}
      </div>
    </div>
  </header>
